<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Amina</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ffdde1,#ee9ca7);
    overflow:hidden;
}

/* Card */
.card{
    background:white;
    padding:50px 40px;
    border-radius:25px;
    box-shadow:0 25px 70px rgba(0,0,0,0.15);
    max-width:500px;
    width:90%;
    text-align:center;
    position:relative;
    transition:0.4s ease;
}

.card::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:25px;
    padding:2px;
    background:linear-gradient(135deg,#ff4e91,#ff758c,#ff7eb3);
    -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
    -webkit-mask-composite:xor;
    mask-composite:exclude;
}

h1{
    font-weight:500;
    font-size:28px;
    margin-bottom:30px;
    color:#d63384;
    line-height:1.4;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
}

button{
    padding:12px 28px;
    font-size:16px;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s ease;
    border:none;
}

#yes{
    background:#d63384;
    color:white;
    box-shadow:0 10px 25px rgba(214,51,132,0.4);
}

#yes:hover{
    transform:scale(1.1);
}

#no{
    background:white;
    border:2px solid #d63384;
    color:#d63384;
    position:relative;
}

/* Celebration */
.celebration{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background: linear-gradient(135deg,#fbc2eb,#a6c1ee);
    text-align:center;
    color:white;
    animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.95);}
    to{opacity:1; transform:scale(1);}
}

/* Hearts */
.heart{
    position:absolute;
    font-size:22px;
    animation:floatUp 6s linear forwards;
}

@keyframes floatUp{
    from{transform:translateY(100vh); opacity:1;}
    to{transform:translateY(-10vh); opacity:0;}
}

canvas{
    position:absolute;
    inset:0;
    pointer-events:none;
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>
        Amina,<br>
        Will you be my Valentine?
    </h1>

    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">Try No ðŸ˜¢</button>
    </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

let yesScale = 1;
const noMessages = [
    "Try again ðŸ˜¢",
    "Are you sure? ðŸ˜”",
    "Not yet ðŸ˜Ÿ",
    "Maybe later ðŸ˜¥",
    "Keep trying ðŸ˜“",
    "Think again ðŸ˜”",
    "Oops, not yet ðŸ˜¢"
];

// NO button stays fixed, just changes text on tap
noBtn.addEventListener("click", () => {
    // Change text randomly
    const msg = noMessages[Math.floor(Math.random()*noMessages.length)];
    noBtn.innerText = msg;

    // Slight YES grow
    yesScale += 0.05;
    yesBtn.style.transform = "scale(" + yesScale + ")";
});

yesBtn.addEventListener("click", () => {

    document.body.innerHTML = `
        <canvas id="fireworks"></canvas>
        <div class="celebration">
            <h1 style="font-size:38px; max-width:700px;">
                Amina, you just made my heart smile in ways I can't explain.
            </h1>
            <p style="margin-top:20px; font-size:20px; max-width:600px;">
                From this moment forward, every day with you
                feels like something worth celebrating.
            </p>
        </div>
    `;

    startFireworks();
    startHearts();
});

/* Fireworks */
function startFireworks(){
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createBurst(){
        const x = Math.random()*canvas.width;
        const y = Math.random()*canvas.height/2;

        for(let i=0;i<40;i++){
            const angle = Math.random()*2*Math.PI;
            const speed = Math.random()*4+2;
            particles.push({
                x:x,
                y:y,
                dx:Math.cos(angle)*speed,
                dy:Math.sin(angle)*speed,
                life:80
            });
        }
    }

    function animate(){
        ctx.fillStyle="rgba(0,0,0,0.15)";
        ctx.fillRect(0,0,canvas.width,canvas.height);

        particles.forEach((p,index)=>{
            p.x+=p.dx;
            p.y+=p.dy;
            p.life--;

            ctx.fillStyle="hsl("+Math.random()*360+",100%,70%)";
            ctx.beginPath();
            ctx.arc(p.x,p.y,3,0,Math.PI*2);
            ctx.fill();

            if(p.life<=0){
                particles.splice(index,1);
            }
        });

        requestAnimationFrame(animate);
    }

    setInterval(createBurst,900);
    animate();
}

/* Floating Hearts After YES */
function startHearts(){
    function createHeart(){
        const heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="â¤";
        heart.style.left=Math.random()*100+"vw";
        heart.style.color="rgba(255,255,255,0.8)";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    }

    for(let i=0;i<15;i++) createHeart();
    setInterval(createHeart,400);
}
</script>

</body>
</html>
